<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Phone</h1>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="phone">Phone</button>
            <button class="tab-button" data-tab="settings">Settings</button>
            <button class="tab-button" data-tab="call-log">Call Log</button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Phone Tab -->
            <div class="tab-panel active" id="phone-tab">
                <div class="call-controls compact-form">
                    <div class="form-group">
                        <div class="input-with-button">
                            <input type="text" id="callTo" placeholder="Enter number to call" required>
                            <button id="callBtn" disabled title="Make call">Call</button>
                        </div>
                    </div>
                    <div class="call-action-buttons">
                        <button id="hangupBtn" disabled class="action-button danger-button">Hang Up</button>
                        <button id="answerBtn" disabled class="action-button success-button">Answer</button>
                    </div>
                    <div id="callStatus" class="call-status"></div>
                </div>

                <div class="media-container">
                    <div class="audio-elements">
                        <audio id="remoteAudio" autoplay></audio>
                        <audio id="localAudio" muted autoplay></audio>
                    </div>
                </div>

                <!-- Status bar in Phone tab -->
                <div class="status-bar phone-status">
                    <div class="username-display" id="usernameDisplay"></div>
                    <div class="status-wrapper">
                        <span class="connection-indicator disconnected" id="connectionIndicator"></span>
                        <div id="status" class="status">Disconnected</div>
                    </div>
                </div>
            </div>

            <!-- Settings Tab -->
            <div class="tab-panel" id="settings-tab">
                <div class="settings-form compact-form">
                    <div class="form-group">
                        <label for="sipServer">SIP Server</label>
                        <input type="text" id="sipServer" placeholder="example.com" value="example.com">
                    </div>
                    <div class="form-group">
                        <label for="wsServer">WebSocket URL</label>
                        <input type="text" id="wsServer" placeholder="wss://example.com:7443/ws" value="wss://example.com:7443/ws">
                    </div>
                    <div class="form-group">
                        <label for="sipUsername">Username</label>
                        <input type="text" id="sipUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="sipDisplayName">Display Name</label>
                        <input type="text" id="sipDisplayName" placeholder="Enter display name">
                    </div>
                    <div class="form-group">
                        <label for="sipPassword">Password</label>
                        <input type="password" id="sipPassword" placeholder="Enter password">
                    </div>
                    <div class="button-group">
                        <button id="connectBtn">Connect</button>
                        <button id="disconnectBtn" disabled>Disconnect</button>
                    </div>
                </div>

                <!-- Call status in Settings tab -->
                <div id="settingsCallStatus" class="call-status"></div>

                <!-- Status bar in Settings tab -->
                <div class="status-bar settings-status">
                    <div class="username-display" id="settingsUsernameDisplay"></div>
                    <div class="status-wrapper">
                        <span class="connection-indicator disconnected" id="settingsConnectionIndicator"></span>
                        <div id="settingsStatus" class="status">Disconnected</div>
                    </div>
                </div>
            </div>

            <!-- Call Log Tab -->
            <div class="tab-panel" id="call-log-tab">
                <div class="call-log-container">
                    <h2>Call History</h2>
                    <div class="call-log-entries">
                        <p class="call-log-placeholder">Call history will be displayed here.</p>
                        <!-- Call log entries will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/popup.js" type="module"></script>
</body>
</html>
